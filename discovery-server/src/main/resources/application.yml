spring:
  application.name: discovery-server
  profiles:
    active: prod
  config:
    import: optional:configserver:${CONFIG_SERVER_URI}

server:
  port: ${SERVER_PORT}

eureka:
  instance:
    hostname: ${HOSTNAME}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  environment: prod